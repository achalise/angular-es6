    <div class="container pageHeading">
        <div class="row">
            <div class="col-sm-push-2 col-md-push-3 col-sm-8 col-md-6 clearfix">
                <h1>Register to DEFT</h1>
            </div>
        </div>
    </div>

    <div class="container" ng-cloak>
        <div class="row">
            <main class="container col-sm-push-2 col-md-push-3 col-sm-8 col-md-6 printHide">
                <section class="row">
                    <div class="col-xs-12 clearfix registWrap border-btm">
                        <div class="form2Col clearfix">
                            <fieldset class="form-group pull-left" style="width:48%">
                                <label for="firstName">First name</label>
                                <input id="firstName" type="text" class="form-control" value="" placeholder="e.g. John">
                            </fieldset>
                            <fieldset class="form-group pull-right" style="width:49%">
                                <label for="lastName">Last name</label>
                                <input id="lastName" type="text" class="form-control" placeholder="e.g. Smith">
                            </fieldset>
                        </div>
                        <fieldset class="form-group">
                            <label for="email">Email address</label>
                            <input id="email" type="email" class="form-control" placeholder="john.smith@example.com">
                        </fieldset>
                        <!-- formSelect -->
                        <fieldset class="formSelectStyle country">
                            <select>
                                <option>Australia</option>
                                <option>International</option>
                            </select>
                        </fieldset>
                        <div id="mobile">
                            <fieldset class="form-group">
                                <label for="mobile1">Mobile number</label>
                                <input id="mobile1" type="tel" class="form-control" placeholder="Please enter mobile number">
                            </fieldset>
                            <p class="descript"><a href="#" id="mobileHide">Add a landline</a></p>
                        </div>
                        <div id="landline">
                            <fieldset class="form-group">
                                <label for="landlinePhone">Phone number</label>
                                <input id="landlinePhone" type="tel" class="form-control" placeholder="Please enter your phone number">
                            </fieldset>
                        </div>

                    </div>
                    <!-- Step 5 -->
                      <div class="col-xs-12"><br>
                            <div class="checkbox checkbox-primary checkbox-circle mgbtm20">
                                <input id="TCPrivacyStatementAgreement" type="checkbox">
                                <label for="TCPrivacyStatementAgreement">I acknowledge that I have read and accept the <a href="#">DEFT Terms & Conditions</a>, and understand that my details will be handled in accordance with the terms of the <a href="#">Privacy Statement</a>.</label>
                            </div>
                      </div>
                    <!-- CTA -->
                    <div class="col-xs-12 ctaWrap">
                        <button ng-click="vm.onSave({user: 'TESTER'})" type="button" class="btn btn-primary btn-lg pull-right mgLeft10 waves-effect waves-light">Create account</button>
                    </div>
                </section>
            </main>
            

        </div>
    </div>
