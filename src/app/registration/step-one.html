    <div class="container pageHeading">
        <div class="row">
            <div class="col-sm-push-2 col-md-push-3 col-sm-8 col-md-6 clearfix">
                <h2>Please enter your details</h2>
            </div>
        </div>
    </div>

    <div class="container" ng-cloak>
        <div class="row">
            <main class="container col-sm-push-2 col-md-push-3 col-sm-8 col-md-6 printHide">
                <section class="row">
                    <div class="col-xs-12 clearfix registWrap border-btm">
                        <div class="form2Col clearfix">
                            <fieldset class="form-group pull-left" style="width:48%">
                                <label for="firstName">First name</label>
                                <input id="firstName" type="text" ng-model='vm.firstName' class="form-control" value="" placeholder="e.g. John">
                            </fieldset>
                            <fieldset class="form-group pull-right" style="width:49%">
                                <label for="lastName">Last name</label>
                                <input id="lastName" type="text" ng-model='vm.lastName' class="form-control" placeholder="e.g. Smith">
                            </fieldset>
                        </div>
                        <fieldset class="form-group">
                            <label for="email">Email address</label>
                            <input id="email" type="email" class="form-control" ng-model='vm.email' placeholder="john.smith@example.com">
                        </fieldset>
                        <div id="landline">
                            <fieldset class="form-group">
                                <label for="landlinePhone">Phone number</label>
                                <input id="landlinePhone" type="tel" class="form-control" ng-model='vm.phoneNumber' placeholder="Please enter your phone number">
                            </fieldset>
                        </div>

                    </div>
                    <div class="col-xs-12 ctaWrap">
                        <button ng-click="vm.onNext()" type="button" class="btn btn-primary btn-lg pull-right mgLeft10 waves-effect waves-light">Next</button>
                    </div>
                </section>
            </main>
        </div>
    </div>
